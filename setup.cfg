[flake8]
# Autoriser jusqu'à 1100 lignes par fichier
max-file-length = 1100
# Ignorer certains avertissements inutiles
ignore = E203, E266, E501, W503, F403, F401
# Vérifier uniquement les fichiers Python
exclude = .git,__pycache__,.venv,venv,env,build,dist
max-complexity = 15

[mypy]
# Activer la vérification stricte du typage
strict = True
# Ignorer les modules non trouvés (utile pour librairies externes comme google-genai)
ignore_missing_imports = True
# Afficher les erreurs même dans les fichiers non typés
warn_unused_ignores = True
warn_untyped_defs = True
# Analyser tous les fichiers Python du projet
files = .
